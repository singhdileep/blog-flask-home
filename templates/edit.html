{% extends "layout.html" %}
{% block body  %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('  {{ url_for('static', filename='img/home-bg.jpg') }}    ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your posts and change them</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
      <h1>Basic Action</h1>
      <a href="/dashboard"><button class ="btn btn-primary">Dashboard Home</button></a>
      <a href="/logout"><button class ="btn btn-primary">Logout</button></a>
      <hr>
      
     <h1>Add/Edit Post</h1> 
     
    <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Tilte</label>
              <input type="text" class="form-control" placeholder="Title" name="title" id="title"value="{{post.title}}" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Tagline</label>
              <input type="text" class="form-control" placeholder="Tagline" name="tline"id="tline" value ="{{post.tagline}}"required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" class="form-control" placeholder="Slug" id="slug" name="slug"value="{{post.slug}}" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="4"  class="form-control" placeholder="Content" name="content" id="content" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Image File</label>
              <input type ="text" class="form-control" placeholder="Image File" name="img_file" id="img_file" value ="{{post.img_file}}" required data-validation-required-message="Please enter a message.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">submit</button>
          </div>
        </form>
       
        
      </div>
    </div>
  </div>


{% endblock %}
